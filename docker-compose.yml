version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: leptos_postgres
    environment:
      POSTGRES_DB: leptos_db
      POSTGRES_USER: leptos_user
      POSTGRES_PASSWORD: leptos_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leptos_user -d leptos_db"]
      interval: 10s
      timeout: 5s
      retries: 5

